<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VERDICT - 법률 문서</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Apple SD Gothic Neo", "Pretendard Variable", Pretendard, Roboto, "Noto Sans KR", "Segoe UI", "Malgun Gothic", "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        h1 {
            font-size: 48px;
            font-weight: 800;
            color: #667eea;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        .subtitle {
            font-size: 18px;
            color: #666;
            margin-bottom: 50px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        a {
            display: block;
            padding: 20px 30px;
            background: #667eea;
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        a:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }
        .footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
        @media (max-width: 600px) {
            .container {
                padding: 40px 24px;
            }
            h1 {
                font-size: 36px;
            }
            .subtitle {
                font-size: 16px;
            }
            a {
                font-size: 16px;
                padding: 16px 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>VERDICT</h1>
        <p class="subtitle">법률 문서</p>

        <div class="links">
            <a href="/terms-of-service.html">이용약관</a>
            <a href="/privacy-policy.html">개인정보처리방침</a>
        </div>

        <div class="footer">
            © 2025 GEURIME. All rights reserved.
        </div>
    </div>
</body>
</html>
